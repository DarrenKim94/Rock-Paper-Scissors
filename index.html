<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
    <div class="container-fluid text-center pt-5 pb-3 mt-5 mb-3">
        <div class="row">
            <div class="col-sm-12 col-lg-6 ">
                <h2>Player Choice:
                    <span id="playerChoice"></span>
                </h2>
            </div>
            <div class="col-sm-12 col-lg-6">
                <h2>Computer Choice: 
                    <span id="computerChoice"></span>
                </h2>
            </div>
        </div>
    </div>
    <div class="text-center pt-5 pb-5 mt-5 mb-5">
        <div class="row">
            <div class="col-sm-12 col-lg-4 ">
                <i class="fa-solid fa-hand-back-fist fa-8x"></i><br>
                <button id="rock">ROCK</button>
            </div>
            <div class="col-sm-12 col-lg-4">
                <i class="fa-solid fa-hand fa-8x"></i><br>
                <button id="paper">PAPER</button>
            </div>
            <div class="col-sm-12 col-lg-4">
                <i class="fa-solid fa-hand-scissors fa-8x"></i><br>
                <button id="scissors">SCISSORS</button>
            </div>
        </div>
    </div>
    <div class="text-center mt-5 mb-5">
        <h1 id="winnerText"></h1>
        <h4 id="resetButton" type="reset" value="Reset" onclick="resetGame()">RESTART GAME</h4>
    </div>
    <div class="container-fluid text-center pt-5 pb-3 mt-5 mb-3">
        <div class="row">
            <div class="col-sm-12 col-lg-6 ">
                <h2 id="playerScoreText">Player Score:</h2>
            </div>
            <div class="col-sm-12 col-lg-6">
                <h2 id="computerScoreText">Computer Score:</h2>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
